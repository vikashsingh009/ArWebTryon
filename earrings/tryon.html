<!DOCTYPE html>
<html>
<head>
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"></script>
<script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>

<h2 style="text-align:center">Immersive  Tryon</h2>

<div class="card">
  <img src="../earrings2D/images/earring.png" alt="Denim Jeans" style="width:13%">
  <p class="price">$19.99</p>
  <p><button onclick="location.href='http://localhost:8081/earrings2D/'">Try-ON</button></p>
</div>

<div class="card">
  <model-viewer src="../earrings3D/assets/earringsSimple.glb" auto-rotate camera-controls alt="cube" background-color="#455A64"></model-viewer>
  <p class="price">$19.99</p>
  <p><button onclick="location.href='http://localhost:8081/earrings3D/'">Try-ON</button></p>
</div>
</body>
</html>
